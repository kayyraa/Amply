<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="scripts/style/format.css">
        <link rel="stylesheet" href="scripts/style/style.css">

        <script type="module" src="scripts/api.js"></script>
        <script type="module" src="scripts/hud.js"></script>
        <script type="module" src="scripts/account.js"></script>

        <title>Amply</title>
    </head>
    <body>
        <sidebar>
            <div>
                <div function="Dir:Account:click">
                    <img src="images/Account.svg">
                    <span class="UsernameLabel">Account</span>
                </div>
                <div function="Dir:Home:click">
                    <img src="images/Home.svg">
                    <span>Home</span>
                </div>
                <div function="Dir:Search:click">
                    <img src="images/Search.svg">
                    <span>Search</span>
                </div>
            </div>
            <div>
                <div function="Dir:Liked:click">
                    <img src="images/Liked.svg">
                    <span>Liked</span>
                </div>
                <div function="Dir:Discover:click">
                    <img src="images/Discover.svg">
                    <span>Discover</span>
                </div>
                <div class="UploadButton">
                    <img src="images/Upload.svg">
                    <span>Contribute</span>
                </div>
            </div>
        </sidebar>
        <content>
            <div href="Home">
                <header>Home</header>
                <div>
                    <div class="Albums">
                        <div function="Dir:Liked:click">
                            <img src="images/Liked.svg">
                            <span>Liked Songs</span>
                        </div>
                        <div function="Dir:Discover:click">
                            <img src="images/Discover.svg">
                            <span>Discover Songs</span>
                        </div>
                    </div>
                </div>
            </div>
            <div href="Liked">
                <header>Liked</header>
                <div class="Table">
                    <div>
                        <span>#</span>
                        <span>Name</span>
                        <span>Author</span>
                        <span>Length</span>
                    </div>
                    <hr>
                    <div class="Items"></div>
                </div>
            </div>
            <div href="Discover">
                <header>Discover</header>
                <div class="Table">
                    <div>
                        <span>#</span>
                        <span>Name</span>
                        <span>Author</span>
                        <span>Length</span>
                    </div>
                    <hr>
                    <div class="Items"></div>
                </div>
            </div>
            <div href="Account">
                <header>Account</header>
                <column class="AccountForm">
                    <input class="UsernameInput" placeholder="Username" type="text">
                    <input class="PasswordInput" placeholder="Password" type="text">
                    <button class="SubmitButton">Submit</button>
                </column>
            </div>
            <div href="Search">
                <header>Search</header>
            </div>
        </content>
        <div class="Playback">
            <div class="Bar"><div class="Fill"><span class="Timer"></span><span class="TimeLeft"></span></div></div>
            <div class="Data">
                <img class="CoverImage" src="images/Note.svg">
                <div>
                    <span>Not Playing</span>
                    <span>-</span>
                </div>
            </div>
            <div class="Control">
                <img class="VolumeImage" src="images/VolumeMedium.svg">
                <input class="VolumeInput" value="50" type="range" min="0" max="100" step="5">
                <img class="FullscreenButton" src="images/Fullscreen.svg">
            </div>
            <div class="Tooltips">
                <span client="x" class="TooltipLabel">Previous</span>
                <span client="y" class="TooltipLabel">Play</span>
                <span client="z" class="TooltipLabel">Next</span>
            </div>
            <img host="x" class="TooltipHost Previous" src="images/Previous.svg">
            <img host="y" class="TooltipHost Play" src="images/Next.svg">
            <img host="z" class="TooltipHost Next" src="images/Next.svg">
        </div>
        <div style="display: none" class="CoverInput">
            <div onclick="document.querySelector('.CoverInput').style.display = 'none'" class="CloseButton">X</div>
            <img class="CoverImage" src="images/Note.svg">
            <input class="CoverFileInput" type="file" accept="*/image">
        </div>
    </body>
</html>
